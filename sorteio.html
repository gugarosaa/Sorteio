<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Times (Código Único)</title>
    
    <style>
        /* Reset básico para melhor consistência */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha no topo */
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px; /* Largura máxima do conteúdo */
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }

        /* Estilos para a seção de input */
        .input-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea#nomes {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* Permite redimensionar verticalmente */
            box-sizing: border-box;
        }

        button#sortear-btn {
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        button#sortear-btn:hover {
            background-color: #218838;
        }

        /* Estilos para o Grid de Resultados */
        .resultado-grid {
            display: grid;
            /* Duas colunas de tamanhos iguais */
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            margin-top: 20px;
        }

        .time {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .time h2 {
            text-align: center;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }

        .time ul {
            list-style: none;
            padding: 0;
        }

        .time ul li {
            padding: 5px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
            font-size: 1.05em;
        }

        .time ul li:last-child {
            border-bottom: none;
        }

        /* Cores específicas dos Times */
        /* Time 1: Amarelo */
        #time1 {
            background-color: #ffc107; /* Amarelo */
            color: #333;
        }
        #time1 h2 {
            color: #333;
            border-bottom-color: rgba(0, 0, 0, 0.2);
        }

        /* Time 2: Azul */
        #time2 {
            background-color: #007bff; /* Azul */
            color: white;
        }
        #time2 h2 {
            color: white;
        }
    </style>
    </head>
<body>
    <div class="container">
        <h1>⚽ Sorteio de Times</h1>

        <div class="input-section">
            <label for="nomes">Insira os nomes (separados por vírgula ou nova linha):</label>
            <textarea id="nomes" rows="10" placeholder="Ex: João, Maria, Pedro, Ana, Lucas, Sofia...">João
Maria
Pedro
Ana
Lucas
Sofia
Guilherme
Laura
Rafael</textarea>
            <button id="sortear-btn">Sortear Times</button>
        </div>

        <div id="resultado" class="resultado-grid">
            </div>
    </div>

    <script>
        document.getElementById('sortear-btn').addEventListener('click', sortearTimes);

        function sortearTimes() {
            // 1. Obter e limpar os nomes do textarea
            const textarea = document.getElementById('nomes');
            // Separa por vírgula ou nova linha, remove espaços em branco e filtra nomes vazios
            let nomes = textarea.value
                .split(/[\n,]+/) // Divide por nova linha ou vírgula
                .map(nome => nome.trim()) // Remove espaços em branco antes/depois
                .filter(nome => nome.length > 0); // Remove strings vazias

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = ''; // Limpa resultados anteriores

            if (nomes.length === 0) {
                alert("Por favor, insira os nomes para o sorteio.");
                return;
            }

            // 2. Embaralhar os nomes (Algoritmo de Fisher-Yates)
            for (let i = nomes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [nomes[i], nomes[j]] = [nomes[j], nomes[i]]; // Troca elementos
            }

            // 3. Dividir os nomes nos dois times
            const time1 = [];
            const time2 = [];

            // Distribui os nomes alternadamente
            for (let i = 0; i < nomes.length; i++) {
                if (i % 2 === 0) {
                    time1.push(nomes[i]); // Posições 0, 2, 4... (Time 1)
                } else {
                    time2.push(nomes[i]); // Posições 1, 3, 5... (Time 2)
                }
            }

            // 4. Exibir os resultados no grid
            
            // HTML para o Time 1 (Amarelo)
            const time1Html = criarTimeHtml('Time 1 (Amarelo)', time1, 'time1');
            
            // HTML para o Time 2 (Azul)
            const time2Html = criarTimeHtml('Time 2 (Azul)', time2, 'time2');

            // Insere os dois blocos HTML dentro da div de resultado (que é o nosso grid)
            resultadoDiv.innerHTML = time1Html + time2Html;
        }

        /**
         * Função auxiliar para criar o HTML de um time.
         */
        function criarTimeHtml(titulo, jogadores, id) {
            let listaJogadores = jogadores.map(jogador => `<li>${jogador}</li>`).join('');

            return `
                <div id="${id}" class="time">
                    <h2>${titulo} (${jogadores.length} jogadores)</h2>
                    <ul>
                        ${listaJogadores}
                    </ul>
                </div>
            `;
        }
    </script>
    </body>
</html>
